<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>avaScript 30 - Day 1 - DrumKit</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div id="background">
    <div id="drumset">
      <button data-key="65" class="button" id="kick">A</button>
      <button data-key="83" class="button" id="hiHat">S</button>
      <button data-key="68" class="button" id="snare">D</button>
      <button data-key="70" class="button" id="tom1">F</button>
      <button data-key="71" class="button" id="tom2">G</button>
      <button data-key="72" class="button" id="clap">H</button>
      <button data-key="74" class="button" id="cymbal">J</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
